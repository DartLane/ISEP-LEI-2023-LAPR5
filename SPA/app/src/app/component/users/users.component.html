
<div class="UsersSection">
    <div class="criarform">
      <h3 class="tituloCriarUsers" style="margin-left: 43%;"> Criar User</h3> 
      <div class="row">
          <div class="col">
            <label for="phoneNumber"  style="position: relative; left: 15px; bottom: 5px"> Numero de Telemovel do User:</label><br>
            <input #phoneNumber
            name="phonenumber"
              type="number" Min="1" 
              class="form-control"
              placeholder="Ex: 913457378"
              style="position: relative; left: 15px; bottom: 5px">
          </div>
          <div class="col">
        </div>
  
        <div class="row">
          <div class="col">
              <label for="email" style="position: relative; left: 15px; bottom: 5px">Email do Utilizador:</label><br>
              <input #email
              name="email"
              type="text"
              class="form-control"
              placeholder="Ex: 1 hora"
              style="position: relative; left: 15px; bottom: 5px">
          </div>
          <div class="col">
        </div>
  
        <div class="row">
          <div class="col">
              <label for="nome" style="position: relative; left: 15px; bottom: 5px">Nome do Utilizador:</label><br>
              <input #nome
              name="nome"
              type="text"
              class="form-control"
              placeholder="Ex: 4 toneladas"
              style="position: relative; left: 15px; bottom: 5px">
          </div>
          <div class="col">
        </div>
  
        <div class="row">
          <div class="col">
              <label for="sobrenome" style="position: relative; left: 15px; bottom: 5px">Sobrenome do Utilizador:</label><br>
              <input #sobrenome
              name="sobrenome"
              type="text"
              class="form-control"
              placeholder="Ex: 001"
              style="position: relative; left: 15px; bottom: 5px">
          </div>
          <div class="col">    
        </div>
  
        <div class="row">
          <div class="col">
              <label for="userName" style="position: relative; left: 15px; bottom: 5px">UserName do Utilizador:</label><br>
              <input #userName
              name="userName"
              type="text"
              class="form-control"
              style="position: relative; left: 15px; bottom: 5px"
            />
          </div>
          <div class="col">
        </div>
        
        <div class="row">
          <div class="col">
              <label for="password" style="position: relative; left: 15px; bottom: 5px">Password do Utilizador:</label><br>
              <input #password
              name="password"
              type="text"
              class="form-control"
              style="position: relative; left: 15px; bottom: 5px"
            />
          </div>
          <div class="col">   
        </div>

        <div class="col">
              <label for="userType" style="position: relative; left: 15px; bottom: 5px">UserType do Utilizador:</label><br>
              <select #userType class="userTypeOptions" id="userType">
                <option value="admin">Admin</option>
                <option value="gestor Armazens">Gestor Armazens</option>
                <option value="gestor Frota">Gestor Frota</option>
                <option value="gestor Logistica">Gestor Logistica</option>
              </select>
        </div>



  
        <button 
          (click)="criarUser(phoneNumber.value, email.value, nome.value, sobrenome.value, userName.value, password.value, userType.value )"
          id="botaoAdicionarUser"
          class="card card-small"
        >
        Adicionar User
        </button>
    </div>
  </div>
  
  <div class="users">
    <h3 class="titulos" style="margin-top: 20px; ">Users</h3>
    <ul class="users">

      <li class=usersLi *ngFor="let user of users">
        <a routerLink="/detail/{{user.phoneNumber}}">
          <button [class.selected]="user === selectedUser" type="button" 
          (click)="onSelect(user)"
          >
          <span class="badge">{{user.phoneNumber}} </span>
        </button>
        </a>
        <!--<button class="delete" title="delete user"
          (click)="deleteUser(user)" id="botaoDeleteUser">X</button>-->         
      </li> 
    </ul>
    <app-user-detail [user]="selectedUser" id="detalheUser"></app-user-detail>
  </div>
